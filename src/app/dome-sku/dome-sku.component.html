<div class="ui raised segment">
  <h2 class="ui header">Demo Form:Sku</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="ui form">

    <div class="field">
      <label for="skuInput">SKU</label>
      <input type="text" id="skuInput" placeholder="输入SKU" name="sku1" ngModel>
    </div>

    <div class="field">
      <label for="countInput">数量</label>
      <input type="number" id="countInput" placeholder="输入数量" name="count" ngModel>
    </div>
    <button type="submit" class="ui button">Submit</button>
  </form>
</div>
